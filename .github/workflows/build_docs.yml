name: Build docs

on:
  pull_request:
    branches:
      - main
  push:
    paths:
      - '**.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Build docs
      run: pdoc magic_list/ -n -d numpy -o docs/
    - name: Push the result
      run: |
        git config user.name "Documentation Builder[bot]"
        git pull
        git add docs/
        git commit -m "doc: build"
        git push --force origin HEAD:${{ github.event.pull_request.base.ref}}
